services:
  - type: web
    name: haven-real-estate
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: free # Change to starter or higher for production
    healthCheckPath: /api/status
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_URL
        value: https://haven-real-estate.onrender.com
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: debug
      - key: DB_CONNECTION
        value: pgsql
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: APP_KEY
        sync: false # Set this manually in Render Dashboard using: php artisan key:generate --show
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - fromGroup: haven-secrets

envVarGroups:
  - name: haven-secrets
    envVars:
      - key: DB_HOST
      - key: DB_DATABASE
      - key: DB_USERNAME
      - key: DB_PASSWORD
      - key: STRIPE_SECRET
      - key: PAYSTACK_SECRET_KEY
